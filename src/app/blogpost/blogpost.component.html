<div class="blogpost-wrapper">
  <div class="blogpost-header" *ngIf="currentBlog != null">
    <div class="blogpost-img-div">
        <img *ngIf="currentBlog.pictures.length == 0" class="blogpost-img" src="assets/images/birds_blur.jpg">
        <img *ngIf="currentBlog.pictures.length > 0" class="blogpost-img" [src]="currentBlog.pictures[0].url">

    </div>
    <div class="light-bg-div">
    </div>
    <div class="blogpost-category">
      {{ datePipe() }} | {{getBlogCategory()}}
    </div>
    <div class="blogpost-title text">
      {{currentBlog.title}}
    </div>
    <div class="blogpost-subtitle subtitle-small">
      {{currentBlog.subTitle}}
    </div>

    <div class="blogpost-date">
     
    </div>
  </div>
  <div class="a"></div>
  <div *ngIf="currentBlog != null" [innerHTML]="currentBlogTest">
      
  </div>
  <div class="blogpost-content" *ngIf="currentBlog != null && _routeId == 2">
    <div class="videoWrapper">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/1RA2Zy_IZfQ" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
    
  </div>
